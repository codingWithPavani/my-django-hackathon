<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Smart Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <!-- <a class="navbar-brand" href="{% url 'teacher_dashboard' %}"></a> -->
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'login' %}">Sign UP</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <span class="me-3">Hi, {{ user.get_username }}</span>
         <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete your account? This cannot be undone.')">
            Logout & Delete Account
         </a>
      {% else %}
        <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
